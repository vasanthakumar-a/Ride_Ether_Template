<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/loginLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main_box">
        <img src="./images/avatar.png" class="logo">
        <h1>Login</h1>
        <form>
            <p>Phone Number</p>
            <input type="text" placeholder="Enter Phone Number">
            <p>Password</p>
            <input type="password" placeholder="Enter Password">
            <input type="submit" class="login_btn" value="Login">
        </form>
    </div>
</body>
</html>
